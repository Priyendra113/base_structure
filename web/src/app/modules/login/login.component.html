<div class="container">
    <div style="padding: 15px 25px 15px 25px;">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Username</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Password</label>
              <input type="text" [(ngModel)]="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
        </form>

    
        <button type="button" class="btn btn-primary" (click)="submit()">Login</button>
    </div>
</div>
